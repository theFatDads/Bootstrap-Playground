<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <title>test app</title>
    </head>
    <body>
        <h1 class="display-1">Hello, World!</h1>
        <div  class="container-fluid">
            <p>This is a paragraph in a container.</p>
        </div>
        <!--Container gives responsive width, container-fluid is always the entire length of the screen.-->
        <div class="container">
            <div class="row">
                <div  class = "col-sm text-center">
                    <p class="display-1">One</p>
                </div>
                <div class="col-sm text-left">
                    <p class="display-3">Two</p>
                </div>
                <div class="col-sm text-right">
                    <p class="display-4">Three</p>
                </div>
            </div>
        </div>
        <div class="container">
            <blockquote class="blockquote">
                John F Kennedy Said this quote.
            </blockquote>
            <footer class="blockquote-footer"><cite>John F. Jennedy</cite></footer>
        </div>

        <div class="container">
            <button type="button" class="btn btn-sm btn-info float-right">Opioid</button>
        </div>    

        <div class="card float-center" style="width: 18rem">
            <div class="card-body">
                Card Body Text.
                <h1 class="card-title display-5">A</h1>
                <p class="card-body">That is indeed an A.</p>
            </div>
            <img class="card-img-bottom" src="https://pbs.twimg.com/profile_images/919599781156212736/t7AEhBCQ_400x400.jpg">
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
